<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="./pokeball.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
            rel="stylesheet"
        />
        <title>PokéDom</title>
    </head>
    <body>
        <h1>PokéDom- gotta code 'em all!</h1>
        <section class="input-container">
            <label class="input-container__label">Search Pokemon by Name</label>
            <input
                class="input-container__input input-container__input--name"
                type="text"
                placeholder="e.g.: pikachu"
            />
            <label class="input-container__label">Search Pokemon by Type</label>
            <input
                class="input-container__input input-container__input--type"
                type="text"
                placeholder="e.g.: fire"
            />
        </section>
        <main class="card-container"></main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
